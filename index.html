<!DOCTYPE html>

<html lang="en-us">
  <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Multiplayer RPS</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <body>
        <div class="jumbotron jumbotron-fluid text-center">
            <div class="container">
                <h2 class="display-2">Rock Paper Scissors</h2>
                <h3>Multiplayer</h3>
            </div>
        </div>

        <div class="container text-center mb-5">
            <div class="row">
                <div class="col-3">
                    <div class="card">
                        <div class="card-header"><h3 class="card-title">Chat:</h3></div>
                        <div class="card-body">
                            <div id="chat-messages">

                            </div>
                            <input type="text" id="chat">
                            <button class="btn btn-sm btn-dark" id="submit">Chat</button>
                        </div>
                    </div>
                </div>
                
                <div class="col-9" id="game-interface">
                    <div class="card">
                        <div class="card-header"><h3 class="card-title">Game:</h3></div>
                        <div class="card-body">
                           <img src="assets/images/r.png" alt="rock" id="r"/>
                           <img src="assets/images/p.png" alt="paper" id="p"/>
                           <img src="assets/images/s.png" alt="scissors" id="s"/>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
